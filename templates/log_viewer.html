<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그 뷰어 - {{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .header {
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>로그 파일: {{ filename }}</h1>
        <a href="/" class="back-btn">메인으로 돌아가기</a>
    </div>
    <pre>{% for log in logs %}{{ log }}{% endfor %}</pre>
</body>
</html>
